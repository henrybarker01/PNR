<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content class="mat-typography">
    <div class="user-search">
        <mat-card>
            <div class="card-header">
                <div class="card-header-text t4 bold">Search</div>
            </div>
            <div class="user-detail">
                <mat-form-field class="input" appearance="fill">
                    <mat-label>First name</mat-label>
                    <input matInput>
                </mat-form-field>
                <mat-form-field class="input" appearance="fill">
                    <mat-label>Surname</mat-label>
                    <input matInput>
                </mat-form-field>
                <mat-form-field class="input" appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            <div class="search-action">
                <button mat-button color="primary" (click)="searchUsers()">Search</button>
            </div>
        </mat-card>
    </div>
    <div *ngIf="usersFound">
        <h3>We found these users:</h3>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell class="table-header" *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="surname">
                <th mat-header-cell class="table-header" *matHeaderCellDef> Surname </th>
                <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
            </ng-container>
            <ng-container matColumnDef="username">
                <th mat-header-cell class="table-header" *matHeaderCellDef> Username </th>
                <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button color="primary" (click)="addUser(element.username)">Add User</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button color="secondary" mat-dialog-close>Cancel</button>
    <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Add User</button> -->
</mat-dialog-actions>
